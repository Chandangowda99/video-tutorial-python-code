{% extends "main.html" %}

{% block content %}
<a href="/posts/set-cookie-demo">Set Cookie Demo ({{ cookie_data }})</a>

<hr />

<h1 style="margin-bottom: 0; padding-bottom: 0;">{{ title }}</h1>
<p>{{ description }}</p>

<ul>
    {% for post in posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
